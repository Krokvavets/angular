<form name="editForm" class="panel">
	<div class="form-inline">
		<div class="form-group">
			<div class="col-md-8">
				<label>First name</label>
				<div class="form-inline">
					<input class="form-control" required maxlength="15" ng-model="contact.firstName" name="firstName"/>
				</div>
			</div>
		</div>
	</div>
	<div class="form-inline">
		<div class="form-group">
			<div class="col-md-6">
				<label>Last Name</label>
				<div class="form-inline">
					<input class="form-control" maxlength="15" required ng-model="contact.lastName" name="lastName"  />
				</div>
			</div>
		</div>
	</div>
	<div class="form-inline">
		<div class="form-group">
			<div class="col-md-6">
				<label>DOB</label>
				<div class="form-inline">
					<input  class="form-control" required ng-model="contact.DOB" max="2016-01-01" min="1600-01-01" name="DOB" />
				</div>
			</div>
		</div>
	</div>
	<div class="form-inline">
		<div class="form-group">
			<div class="col-md-6">

				<label>Phone Number</label>
				<div class="form-inline">
					<input class="form-control" pattern="^[ 0-9]+$" maxlength="9" required ng-model="contact.phone" name="phone" />
				</div>
			</div>
		</div>
	</div>
	<div class="form-inline">
		<div class="form-group">
			<div class="col-md-6">
				<label>Gender</label>
				<div class="form-inline">
					<p><input type="radio" name="gender" value="Male" ng-model="contact.gender" name="gender" required>Male</p>
					<p><input type="radio" name="gender" value="Female" ng-model="contact.gender" name="gender">Female</p>
				</div>
			</div>
		</div>
	</div>
	<div class="form-inline">
		<div class="form-group">
			<div class="col-md-6">
				<label>Relationship</label>
				<select ng-model="contact.relationship" name="relationship">
						<option value ="Home" >Home</option>
						<option value = "Work">Work</option>
						<option value = "Others">Others</option>
					</select>
			</div>
		</div>
	</div>
	<div class="form-inline">
		<div class="form-group">
			<div class="col-md-6">
				<label>Description</label>
				<div class="form-inline">
					<input class="form-control" ng-model="contact.description" name="description" />
				</div>
			</div>
		</div>
	</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-8">
				<button class="btn btn-default" ng-click="return()">Cancel</button>
			</div>
		</div>
	</div>

</form>
