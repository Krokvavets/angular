<!doctype html>
<html ng-app="contactsApp">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/app/css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body ng-controller="contactsController">
   </div>
    <form name="createForm" class="panel" action="index.html" method="get">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
					<label>First name</label>
					<div class="form-inline">
						<input class="form-control" required maxlength = "15" ng-model="firstName" />
					</div>
				</div>
			</div>
		</div>
		<div class="form-inline">
            <div class="form-group">
                <div class="col-md-6">				
					<label>Last Name</label>
					<div class="form-inline">
						<input class="form-control" maxlength = "15" required ng-model="lastName" />
					</div>
				</div>
			</div>
		</div>
		<div class="form-inline">
            <div class="form-group">
                <div class="col-md-6">
					<label>DOB</label>
					<div class="form-inline">
						<input type ="date" class="form-control" required ng-model="DOB" max="2016-01-01" min="1600-01-01" />
					</div>
				</div>
			</div>
		</div>
		<div class="form-inline">
            <div class="form-group">
                <div class="col-md-6">
				
					<label>Phone Number</label>
					<div class="form-inline">
						<input class="form-control" pattern ="^[ 0-9]+$" maxlength = "9" required ng-model="phone" />
					</div>
				</div>
			</div>
		</div>
		<div class="form-inline">
            <div class="form-group">
                <div class="col-md-6">
					<label>Gender</label>
					<div class="form-inline">
						<p><input type="radio" name="gender" value="Male" ng-model="gender" required >Male</p>
						<p><input type="radio" name="gender" value="Female" ng-model="gender" >Female</p>
					</div>
				</div>
			</div>
		</div>
		<div class="form-inline">
            <div class="form-group">
                <div class="col-md-6">				
					<label>Relationship</label>
					<select ng-model = "relationship" >
						<option value ="Home" >Home</option>
						<option value = "Work">Work</option>
						<option value = "Others">Others</option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-inline">
            <div class="form-group">
                <div class="col-md-6">				
					<label>Description</label>
					<div class="form-inline">
						<input class="form-control" ng-model="description" />
					</div>
				</div>
			</div>
		</div>
		<div class="form-inline">
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button type="submit"  class="btn btn-default" ng-click="addItem(firstName, lastName,DOB, phone, gender, relationship, description, createForm)">Create</button>
                </div>
            </div>
			<div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button   class="btn btn-default" ng-click="addItem(text, price)">Cancel</button>
                </div>
            </div>
			</div>
        
    </form> 
<script src="app/js/lib/angular.min.js"></script>
<script src="app/js/app.js"></script>
<script src="app/js/contactsService.js"></script>
<script src="app/js/controllers/contactsController.js"></script>
</body>
</html>
