<!doctype html>
<html ng-app="contactsApp">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/app/css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<div  ng-controller="contactsController">
<table class="table" ng-model="contacts">
<thead>
<tr>
<th></th>
<th>firstName</th>
<th>lastName</th>
<th>DOB</th>
<th>phone</th>
</tr>
</thead>
<tr ng-repeat="contact in contacts">
<td><input type="checkbox" ng-model = "contact.deleteItem"></td>
<td>{{contact.firstName}}</td>
<td>{{contact.lastName}}</td>
<td>{{contact.DOB}}</td>
<td>{{contact.phone}}</td>
<td><input type="checkbox" ng-model="contact.favorite"/></td>
</tr>
</table>
<div class="form-inline">
            <form class="form-group" action="create.html" method="get">
                <div class="col-md-offset-2 col-md-8">
                    <button type="submit"  class="btn btn-default">Create</button>
                </div>
            </form>
			<div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button  class="btn btn-default" ng-click="deleteContacts()">Delete</button>
                </div>
            </div>
			</div>
</div>
<script src="app/js/lib/angular.min.js"></script>
<script src="app/js/app.js"></script>
<script src="app/js/contactsService.js"></script>
<script src="app/js/controllers/contactsController.js"></script>
</body>
</html>
